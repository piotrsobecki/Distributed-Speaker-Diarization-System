front.step2.menu.info.content.email=Adres email, na który ma zostać przesłana informacja o ukończeniu przetwarzania żądania.\
  <br>Czas przetwarzania Twoich danych może być długi a adresy URL identyfikujące żądanie skomplikowane, dlatego dla Twojej wygody wyślemy Ci maila, w momencie ukończenia przetwarzania.
  <br>Twój adres email wykorzystujemy tylko w wyłącznie identyfikacji żądania, dla Twojej wygody.
front.step2.menu.info.content.speakers=Ilość mówców, których głos jest nagrany w pliku dźwiękowym. \
  <br>Aplikacja sprawdza się najlepiej dla segmentacji plików dźwiekowych z dwoma mówcami.\
  <br>W przypadku wybrania jednego mówcy - wynikowy plik dźwiękowy będzie zawierał wszystkie fragmenty mowy znalezione w pliku.
