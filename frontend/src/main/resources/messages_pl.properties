front.step1.text=Wybierz plik dżwiękowy na którym ma być przeprowadzona operacja rozpoznawania mówców.\
  <br>Musi być to prawidłowy plik audio. Dzięki <a href="http://www.ffmpeg.org/">FFMPEG</a> wspieramy wiele rodzajów plików.
