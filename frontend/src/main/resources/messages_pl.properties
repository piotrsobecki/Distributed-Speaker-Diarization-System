about.title=O programie
about.text=Problem segmentacji mówców polega na podzielenia fragmentu nagranej ludzkiej mowy na segmenty odpowiadające poszczególnym mówcom wykrytym w nagraniu.\
   <br> Więcej informacji na <a href="http://piotrsukiennik.pl/rozproszony-system-segmentacji-mowcow/">PiotrSukiennik.pl | Rozproszony System Segmentacji Mówców</a>
front.info.title=O programie
front.info.text=Problem segmentacji mówców polega na podzielenia fragmentu nagranej ludzkiej mowy na segmenty odpowiadające poszczególnym mówcom wykrytym w nagraniu.\
    <br> Używając WhoWhen możesz przeprowadzić wykrywanie mówców na własnym nagraniu! \
    <br> Aplikacja sprawdza się najlepiej do przetwarzania danych audio dwóch mówców z czystym tłem rozmowy (na przykład rozmowa telefoniczna), takie jest też jej typowe użycie.
