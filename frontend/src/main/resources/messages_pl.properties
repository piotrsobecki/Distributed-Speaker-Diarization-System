request.progress.title=Status
request.progress.text=Twoje żadanie jest przetwarzane.\
   W momencie ukończenia otrzemasz na swój email link do tej strony, gdzie będziesz mógł zobaczyć wyniki Twojego zapytania.\
   Możesz śledzić status przetwarzania Twoich danych! Pasek postępu na dole będzie uaktualniany adekwatnie do postępów pracy nad Twoimi danymi audio.
request.results.title=Wyniki
request.results.text=Linki pod tą wiadomością odpowiadają wynikom Twojego zapytania.\
   Wyniki są posortowane pod względem poziomu wykrycia oraz wykrytych aktywności.\
   Kliknij na link aby pobrać plik.\
  <br> <b>Cisza</b>: połączone części pliku, w których nie znaleźliśmy żadnej aktywności audio. \
  <br> <b>Wyfiltrowana cisza</b>: połączone części pliku, w których wykryliśmy aktywność. \
  <br> <b>Aktor (1-6)</b>: połączone części pliku, w których wykryliśmy aktywność danego aktora. Ten plik tworzą części pliku o etykiecie <b>Wyfiltrowana cisza</b>.
